<!DOCTYPE html>
<html>
<style>
    .overlay{
        position : absolute;
        top: 50%;
        left: 50%;
        width: 100px;
        height: 100px;
        background: rgba(0,0,0,.5);
        border-radius: 20px;
    }
    .spinner{
        position : absolute;
        top: 15%;
        left: 15%;
        width: 50px;
        height: 50px;
        border-radius: 50px;
        border-radius: 50px;
        border-top: rgba(0,0,0,1);
        border-right: rgba(0,0,0,1);
        border-bottom: rgba(0,0,0,1);
        border-left: rgba(0,0,0,0);
        border-width:10px;
        border-style: solid;
        animation: round 2s linear infinite;
    }
    @keyframes round{
        from{
            transform:rotate(360deg);
        }
        to{
            transform:rotate(0deg);
        }
    }
</style>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JS Bin</title>
</head>
<body>
<div class="overlay">
    <div class="spinner"></div>
</div>
</body>
</html>
